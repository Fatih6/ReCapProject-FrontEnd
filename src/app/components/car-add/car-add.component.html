<div class="content">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header"><h5>Araba Ekle</h5></div>
        <div class="card-body">
          <form [formGroup]="carAddForm">
            <div class="mb-3">
              <label for="brandId">Marka Id</label>
              <div class="form-group">
                <input
                  type="number"
                  id="brandId"
                  formControlName="brandId"
                  class="form-control"
                  placeholder="Marka Id"
                />
              </div>
            </div>
  
            <div class="mb-3">
              <label for="colorId">Renk Id</label>
              <div class="form-group">
                <input
                  type="number"
                  id="colorId"
                  formControlName="colorId"
                  class="form-control"
                  placeholder="Renk Id"
                />
              </div>
            </div>

            <div class="mb-3">
              <label for="modelYear">Model Yılı</label>
              <div class="form-group">
                <input
                  type="number"
                  id="modelYear"
                  formControlName="modelYear"
                  class="form-control"
                  placeholder="Model Yılı"
                />
              </div>
            </div>
  
            <div class="mb-3">
              <label for="dailyPrice">Daily Price</label>
              <div class="form-group">
                <input
                  type="number"
                  id="dailyPrice"
                  formControlName="dailyPrice"
                  class="form-control"
                  placeholder="Daily Price"
                />
              </div>
            </div>
            <label for="descriptions">Açıklama</label>
            <div class="form-floating">
              <textarea
                class="form-control"
                placeholder="Açıklama"
                id="descriptions"
                formControlName="descriptions"
              ></textarea>
              <label for="description">Açıklama</label>
            </div>
          </form>
        </div>
        <div class="card-footer">
          <button class="btn btn-fill btn-primary" (click)="add()">Ekle</button>
        </div>
      </div>
    </div>
  </div>
